// name, picture, light, public
<form [formGroup]="locationForm" (ngSubmit)="submit()" method="post" enctype="multipart/form-data">
  <div>
    <input type="text" formControlName="name">
  </div>
  <div>
    <!-- <input type="file" class="file-uploader__input" id="file-input" (change)="fileChange($event)"> -->
    <file-uploader [amount]="1" (fileChange)="fileChange($event)"></file-uploader>
  </div>
  <div>
    <label>
      <input type="checkbox" formControlName="public">
      Public
    </label>
  </div>
  <div>
    <select formControlName="light">
      <option *ngFor="let option of lightOptions | keyvalue" [value]="option.key">{{ option.value }}</option>
    </select>
  </div>
  <div>
    <button type="submit">Create</button>
  </div>
</form>
