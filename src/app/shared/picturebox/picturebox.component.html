<div class="picturebox" [ngStyle]="{ 'background-image': image ? 'url(' + image + ')' : null }">
  <div *ngIf="!contentBelow" [ngClass]="{ 'picturebox__content': !contentBelow }">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>
</div>
<div *ngIf="contentBelow" class="picturebox__contentbelow">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</div>

<ng-template #content><ng-content></ng-content></ng-template>
